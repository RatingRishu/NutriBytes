<div class="button-container" *ngIf="!showCard">
  <button class="back-to-menu-button" (click)="backToMenu()">Back to Menu</button>
</div>

<ul class="cards" *ngIf="showCard">
  <li>
    <div class="card">
      <img src="https://gist.github.com/assets/99909689/49d9f910-8a19-4a05-8548-417f75b966c4" class="card__image" alt="" />
      <div class="card__overlay">
        <div class="card__header">
          <svg class="card__arc" xmlns="http://www.w3.org/2000/svg">
            <path />
          </svg>
          <div class="wrap">
            <button class="button" (click)="onView(paneer)">View More</button>
          </div>
        </div>
      </div>
    </div>
  </li>
  
  <li>
    <div class="card">
      <img src="https://gist.github.com/assets/99909689/b37ea261-69cd-4a6c-9f8b-07dcaa7d9a5a" class="card__image" alt="" />
      <div class="card__overlay">
        <div class="card__header">
          <svg class="card__arc" xmlns="http://www.w3.org/2000/svg">
            <path />
          </svg>
          <div class="wrap">
            <button class="button" (click)="onView(rice)">View More</button>
          </div>
        </div>
      </div>
    </div>
  </li>

  <li>
    <div class="card">
      <img src="https://gist.github.com/assets/99909689/33a2b115-b2a3-4549-acf4-250f309df446" class="card__image" alt="" />
      <div class="card__overlay">
        <div class="card__header">
          <svg class="card__arc" xmlns="http://www.w3.org/2000/svg">
            <path />
          </svg>
          <div class="wrap">
            <button class="button" (click)="onView(potatoChips)">View More</button>
          </div>
        </div>
      </div>
    </div>
  </li>

  <li>
    <div class="card">
      <img src="https://gist.github.com/assets/99909689/2cbab6c9-416c-4e05-818e-a40dce7fc3a2" class="card__image" alt="" />
      <div class="card__overlay">
        <div class="card__header">
          <svg class="card__arc" xmlns="http://www.w3.org/2000/svg">
            <path />
          </svg>
          <div class="wrap">
            <button class="button" (click)="onView(eggs)">View More</button>
